<!DOCTYPE html>
<html>
<head>
    <title>Ascent - Vehicle Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .view-btn {
            background-color: #007bff;
            color: white;
        }
        .view-btn:hover {
            background-color: #0056b3;
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
        }
        .clear-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="/raw_data" class="btn view-btn">View Raw Data</a>
        <button onclick="clearDatabase()" class="btn clear-btn">Clear Database</button>
    </div>

    <script>
        async function clearDatabase() {
            if (!confirm('Are you sure you want to clear all data?')) {
                return;
            }
            try {
                const response = await fetch('/clear_database', {
                    method: 'POST'
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Database cleared successfully');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Failed to clear database: ' + error);
            }
        }
    </script>
</body>
</html>
